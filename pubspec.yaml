name: easy_tooltip
description: Flutter library to create simple tooltip, now only support mobile/web to provide a popup style bubble. An easy to integrate flutter library to create modern tooltip with customized content. Mobile supported tooltip allows you to dislay text popup with a transparent overlay and dimiss the bubble by tapping anywhere of the screen. Compatible to flutter web but hover feature is not yet suppored.
version: 0.1.0
homepage: https://github.com/henryckh/easy_tooltip

environment:
  sdk: '>=2.18.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

